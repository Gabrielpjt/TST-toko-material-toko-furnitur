version: "3.8"
services:
    # Application
    app:
        container_name: material_app
        build:
            context: ./docker/fpm
            dockerfile: Dockerfile
        working_dir: /var/www
        env_file: .env
        volumes:
            - ./:/var/www
        networks:
            - furniture

    # Web Server
    web:
        container_name: material_nginx
        build:
            context: ./docker/nginx
            dockerfile: Dockerfile
        working_dir: /var/www
        restart: always
        volumes:
            - ./:/var/www
        ports:
            - "8080:80"
        networks:
            - furniture

    # Database
    database:
        container_name: material_db
        image: mysql:latest
        volumes:
            - ./docker/volumes/mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: tsttokomaterial
            MYSQL_ROOT_PASSWORD: root
        ports:
            - "3310:3306"
        networks:
            - furniture

networks:
    furniture:
        name: "furniture-network"
        external: true
